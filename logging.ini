[loggers]
keys=root,flask

[handlers]
keys=consoleHandler,flaskHandler

[formatters]
keys=Formatter,flaskFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_flask]
qualname = KerbalStuff.app
level = DEBUG
handlers = flaskHandler
propagate = 0

[handler_consoleHandler]
class=StreamHandler
args=(sys.stderr,)
formatter=Formatter

[formatter_Formatter]
format=%(asctime)s %(levelname)s %(name)s:%(process)d %(message)s

[handler_flaskHandler]
class = StreamHandler
args = (sys.stderr,)
formatter = flaskFormatter

[formatter_flaskFormatter]
format = %(asctime)s %(levelname)s Backend:%(process)d %(message)s
