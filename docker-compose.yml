version: '3'
services:
  db:
    image: postgres:latest
    container_name: db
    volumes:
      - spacedock-db:/var/lib/postgresql
    environment:
      - POSTGRES_PASSWORD=somewhatsecretpassword
      - POSTGRES_DB=spacedock
  redis:
    image: redis:latest
    container_name: redis
  spacedock:
    build: .
    container_name: spacedock
    environment:
      - USE_GUNICORN
    volumes:
      - .:/opt/spacedock
    ports:
      - "5000:5000"
    links:
      - db
      - redis
    depends_on:
      - db
      - redis

volumes:
  spacedock-db:
