version: '2'
services:
  data:
    restart: always
    image: postgres:latest
    volumes:
      - /var/lib/postgresql
  db:
    restart: always
    image: postgres:latest
    container_name: db
    volumes_from:
      - data
    depends_on:
      - data
    environment:
      - POSTGRES_PASSWORD=somewhatsecretpassword
      - POSTGRES_DB=kerbalstuff
  redis:
    restart: always
    image: redis:latest
    container_name: redis
  spacedock:
    restart: always
    image: spacedock.info:5550/spacedock:latest
    container_name: spacedock
    environment:
      - USE_GUNICORN=true
    volumes:
      - /opt/spacedock/static
      - /opt/spacedock/storage
    expose:
      - "5000"
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
  nginx:
    restart: always
    image: spacedock.info:5550/nginx:latest
    container_name: nginx
    ports:
      - "22045:80"
    volumes_from:
      - spacedock
    links:
      - spacedock
    depends_on:
      - spacedock
